{% extends 'base.html' %}

{% block title %}Complaint Analytics{% endblock %}

{% block content %}
<h2 class="mb-4">Complaint Analytics</h2>
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary h-100">
            <div class="card-body">
                <h5 class="card-title">Total Complaints</h5>
                <p class="card-text display-4">{{ stats.total }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-dark bg-secondary h-100">
            <div class="card-body">
                <h5 class="card-title">Pending</h5>
                <p class="card-text display-4">{{ stats.pending }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-dark bg-warning h-100">
            <div class="card-body">
                <h5 class="card-title">In Progress</h5>
                <p class="card-text display-4">{{ stats.in_progress }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <h5 class="card-title">Resolved</h5>
                <p class="card-text display-4">{{ stats.resolved }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
